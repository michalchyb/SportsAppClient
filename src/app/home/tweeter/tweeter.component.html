<h3 mat-subheader>Tweeter Timeline</h3>
<div *ngIf="undefined === tweets">Loading...</div>
<div *ngIf="undefined !== tweets">
  <div class="card">
    <ng-container *ngFor="let tweets of tweets">
      <p><b>{{tweets.author}}</b></p>
      <p>{{tweets.content}}</p>
    </ng-container>
  </div>
</div>
